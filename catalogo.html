<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Catálogo • Feira Digital Diamantino</title>
<meta name="theme-color" content="#111018"/>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css"/>
<script defer src="config.js"></script><script defer src="theme.js"></script><script defer src="app.js"></script>
</head><body>
<header class="topbar">
  <div class="brand"><div class="avatar">FD</div><div><h1 id="storeName">Feira Digital Diamantino</h1><div id="storeInfo" class="meta"><span class="badge open">Aberto</span> • Entrega via WhatsApp</div></div></div>
  <div class="top-actions"><button id="themeToggle" class="whats-mini" aria-label="Alternar tema">Tema</button><a class="whats-mini" href="index.html">Bancas</a><button id="whatsHeader" class="whats-mini">Whats</button></div>
</header>
<section class="hero"><div class="search-wrap"><input id="search" type="search" placeholder="Buscar produto..."/></div><div id="categories" class="chips"></div></section>
<main id="products" class="cards" aria-live="polite"></main>
<footer id="cartBar" class="cartbar hidden"><button id="openCart" class="primary">Carrinho (<span id="cartCount">0</span>) • <span id="cartTotal">R$ 0,00</span></button></footer>
<dialog id="cartModal" class="modal"><div class="modal-head"><strong>Seu carrinho</strong><button id="closeCart" class="icon">✕</button></div><div id="cartItems" class="cart-list"></div><div class="cart-total">Total: <strong id="cartTotalModal">R$ 0,00</strong></div><button id="checkout" class="primary">Enviar pedido no WhatsApp</button></dialog>
<template id="productCardTpl"><article class="card"><div class="thumb"></div><div class="info"><h3 class="title"></h3><p class="desc"></p><div class="meta-line"><span class="category"></span> • <span class="unit"></span></div><div class="buy"><strong class="price">R$ 0,00</strong><div class="qty"><button class="qty-btn minus">−</button><input class="qty-input" type="number" inputmode="numeric" min="0" value="0"/><button class="qty-btn plus">+</button></div></div></div></article></template>
<template id="cartItemTpl"><div class="cart-item"><span class="cart-name"></span><div class="qty"><button class="qty-btn" data-action="minus">−</button><input class="qty-input" type="number" inputmode="numeric" min="0" value="0"/><button class="qty-btn" data-action="plus">+</button></div><span class="cart-line">R$ 0,00</span></div></template>
<div id="toast" class="toast hidden" role="alert"></div>
</body></html>
